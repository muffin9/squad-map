oauth:
  oauth2:
    github:
      client-id: github_client_id
      client-secret: github_client_secret
      access-token-uri: http://localhost:9090/login/oauth/access_token
      user-info-uri: http://localhost:9090/user
    naver:
      client-id: naver_client_id
      client-secret: naver_client_secret
      access-token-uri: https://nid.naver.com/oauth2.0/token
      user-info-uri: https://openapi.naver.com/v1/nid/me

jwt:
  secret-key: testsecret1testsecret2testsecret3testsecret
  access-expire-time: 900
  refresh-expire-time: 604800
  access-token-subject: access
  refresh-token-subject: refresh
  issuer: test-issuer
  token-type: bearer
