spring:

  config:
    import: test-auth.yml

  sql:
    init:
      mode: always


  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: password


  jpa:
    hibernate:
      ddl-auto: create

    defer-datasource-initialization: true

    properties:
      hibernate:
        default_batch_fetch_size: 100
        show_sql: true
        format_sql: true

